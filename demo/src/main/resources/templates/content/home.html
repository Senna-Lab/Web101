<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
	
<th:block layout:fragment="head">
	<title>Spring Boot</title>
	<!--/* css */-->
	<link th:href="@{/css/common.css}" rel="stylesheet" />
</th:block>


<body>
	<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
	<div layout:fragment="content" class="content">
		<h2>This is Content</h2>
		<table border=1>
      <tr>
        <th>ID</th>
        <th>USER</th>
        <th>TITLE</th>
        <th>BODY</th>
        <th>DATETIME</th>
      </tr>
      <tr th:each="prod : ${bbsDto}">
        <td th:text="${prod.id}">Onions</td>
        <td th:text="${prod.userId}">Onions</td>
        <td th:text="${prod.bbsTitle}">Onions</td>
        <td th:text="${prod.bbsBody}">2.41</td>
        <td th:text="${prod.dateTimeField}">yes</td>
        <!--  <td th:text="${prod.dateTimeField}? #{true} : #{false}">yes</td> -->
      </tr>
    </table>
	</div>
	
	
	
	<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">
	
<th:block layout:fragment="head">
	<title>Spring Boot</title>
	<!--/* css */-->
	<link th:href="@{/css/common.css}" rel="stylesheet" />
</th:block>


<script type="text/javascript"  data-cfasync="false" src="/se2/js/service/HuskyEZCreator.js" charset="utf-8"></script>

<body>
	<th:block layout:fragment="header" th:include="@{/fragments/header}"></th:block>
	<div layout:fragment="content" class="content">
		<h2>This is Content</h2>
		<br>
		<form action="localhost:8080/bbs" method="post">
			<div id="smarteditor">
					<textarea name="ir1" id="ir1" rows="10" cols="100" style="width:766px; height:412px; display:none;"></textarea>
			</div>
			<input type="button" onclick="submitContents(this);" value="확인" />
		</form>


		<table border=1>
      <tr>
        <th>ID</th>
        <th>USER</th>
        <th>TITLE</th>
        <th>BODY</th>
        <th>DATETIME</th>
      </tr>
      <tr th:each="prod : ${bbsDto}">
        <td th:text="${prod.id}">Onions</td>
        <td th:text="${prod.userId}">Onions</td>
        <td th:text="${prod.bbsTitle}">Onions</td>
        <td th:text="${prod.bbsBody}">2.41</td>
        <td th:text="${prod.dateTimeField}">yes</td>
        <!--  <td th:text="${prod.dateTimeField}? #{true} : #{false}">yes</td> -->
      </tr>
    </table>
	</div>
	
	
	
	<th:block layout:fragment="footer" th:include="@{/fragments/footer}"></th:block>
</body>

<!-- Smart Editor 2.0 -->
<script type="text/javascript">
var oEditors = [];
nhn.husky.EZCreator.createInIFrame({
 oAppRef: oEditors,
 elPlaceHolder: "ir1",
 sSkinURI: "/se2/SmartEditor2Skin.html",
 fCreator: "createSEditor2"
});

function submitContents(elClickedObj) {
	oEditors.getById["ir1"].exec("UPDATE_CONTENTS_FIELD", []);	// 에디터의 내용이 textarea에 적용됩니다.
	
	// 에디터의 내용에 대한 값 검증은 이곳에서 document.getElementById("ir1").value를 이용해서 처리하면 됩니다.
	
	try {
		elClickedObj.form.submit();
	} catch(e) {}
}

</script>

</html>
